<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Festive&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class=" container">
    <div class="quiz-app my-5 container ">

        <div class="quiz-info">
            <div class=" container ">
                <div class=" row">
                    <div class=" col-md-6">
                        <div class="category icon">MATH QUIZ <i class="fas fa-question icon"></i></div>
                    </div>
                    <div class=" col-md-6">
                        <p class="count float-right icon"> count : <span></span> </p>
                    </div>
                </div>
            </div>
        </div>

        <div class=" container">
            <div class=" col-md-12">
                <div class="qiz-area pt-2">
                </div>
            </div>
        </div>

        <div class=" container">
            <div class=" col-md-12">
                <div class="answers-area">
                </div>
            </div>
        </div>

        <div class=" container">
            <div class=" col-md-12">
                <button class="submit-button py-2">Answer</button>
            </div>
        </div>

        <div class="bullets">

            <div class=" container ">
                <div class=" row">
                    <div class=" col-md-6 ">

                        <div class="spans">
                        </div>

                    </div>
                    <div class=" col-md-6">

                        <div class="countdown float-right">

                        </div>
                    </div>
                </div>
            </div>


        </div>

        <div class="results py-2 container">

        </div>
        <div class="result py-2 container">
            Best Wishes From Eman Magdy <i class="fas fa-heart text-danger"></i>
        </div>
    </div>



</div>
    <script src="style.js"></script>
</body>

</html>
